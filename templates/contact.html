{% extends 'base.html' %}
{% block title %} Akshay {% endblock title %}
{% block contactactive %}active{% endblock %}
{% block body %}
<div class="container py-3" style="width:80%">
    <h2 class="py-3">Contact Us</h2>
    <form action="/contact" method="POST">
        {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="number" class="form-control" id="phone" name="phone" maxlength="10">
  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
  </div>
    <div class="mb-3">
      <label for="desc" class="form-label">How may I help you</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
